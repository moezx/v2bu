name: Build and Deploy

'on':
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Prepare Node ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install and Build ğŸš§
        run: yarn install && yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: build
          folder: dist

      - name: Set Variables ğŸ“‹
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Release ğŸ‰
        uses: softprops/action-gh-release@v1
        with:
          target_commitish: build
          tag_name: build-${{steps.vars.outputs.sha_short}}
          name: build-${{steps.vars.outputs.sha_short}}
          body: https://github.com/moezx/v2bu/actions/runs/${{ github.run_id }}
